<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Linkify</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex">
    <!-- Left side -->
    <div class="hidden md:flex w-1/2 relative">
      <!-- 背景图片 -->
      <img
        src="../white_link.png"
        alt="background"
        class="object-cover w-full h-full"
      />
      <!-- 居中靠上的 Logo -->
      <div class="absolute top-12 left-1/2 transform -translate-x-1/2">
        <img src="../logo.png" alt="Linkify Logo" class="h-10 w-auto" />
      </div>
    </div>

    <!-- Right side -->
    <div class="flex w-full md:w-1/2 justify-center items-center px-8">
      <div class="max-w-md w-full space-y-6">
        <h2 class="text-2xl font-bold">Register</h2>

        <!-- Google Sign-in -->
        <div>
          <p class="text-sm text-gray-600 mb-2">Sign up with</p>
          <button
            class="w-full flex items-center justify-center gap-2 border rounded-md py-2 hover:bg-gray-50"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
              class="w-5 h-5"
            />
            <span class="font-medium">Google</span>
          </button>
        </div>

        <div class="flex items-center gap-2">
          <div class="h-px flex-1 bg-gray-300"></div>
          <span class="text-sm text-gray-500">OR</span>
          <div class="h-px flex-1 bg-gray-300"></div>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium mb-1">Your Name</label>
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="First Name"
              class="w-1/2 border rounded-md px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none"
            />
            <input
              type="text"
              placeholder="Last Name"
              class="w-1/2 border rounded-md px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none"
            />
          </div>
        </div>

        <!-- Login Details -->
        <div>
          <label class="block text-sm font-medium mb-1">Login Details</label>
          <input
            type="email"
            placeholder="Email"
            class="w-full border rounded-md px-3 py-2 mb-3 focus:ring-2 focus:ring-black focus:outline-none"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none"
          />
          <p class="text-xs text-gray-500 mt-1">
            Minimum 8 characters with at least one uppercase, one lowercase, one
            special character and a number
          </p>
        </div>

        <!-- Terms -->
        <div class="space-y-2">
          <label class="flex items-start gap-2 text-sm">
            <input type="checkbox" class="mt-1" />
            <span>
              By clicking 'Log In' you agree to our website LinkifyClub
              <a href="#" class="text-blue-600 underline">Terms & Conditions</a
              >, <a href="#" class="text-blue-600 underline">Privacy Notice</a>
              and <a href="#" class="text-blue-600 underline">Terms & Conditions</a>.
            </span>
          </label>

          <label class="flex items-start gap-2 text-sm">
            <input type="checkbox" class="mt-1" />
            <span>
              Keep me logged in - applies to all log in options below. More info
            </span>
          </label>
        </div>

        <!-- Submit -->
        <button
          class="w-full bg-black text-white py-2 rounded-md font-medium flex items-center justify-center gap-2 hover:bg-gray-800"
        >
          REGISTER →
        </button>
      </div>
    </div>
  </body>
</html>
