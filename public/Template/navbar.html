<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Linkify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      function toggleCategories() {
        const submenu = document.getElementById("categories-submenu");
        submenu.classList.toggle("hidden");
      }
      window.onload = () => {
        lucide.createIcons();
      };
    </script>
  </head>
  <body class="bg-[#f1f1ee] min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-56 bg-white border-r flex flex-col">
      <div class="p-6 flex justify-center">
        <img src="../logo.png" alt="Linkify Logo" class="h-8 w-auto" />
      </div>

      <div class="flex justify-center mb-6">
        <button
          class="w-44 px-4 py-2 bg-black text-white text-xs rounded-md hover:bg-gray-800"
        >
          + CREATE NEW
        </button>
      </div>

      <nav class="flex-1 px-3 space-y-2">
        <a
          href="#"
          class="flex items-center gap-2 w-44 mx-auto px-3 py-2 text-sm font-medium bg-indigo-600 text-white rounded-md"
        >
          <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
          Dashboard
        </a>
        <a
          href="#"
          class="flex items-center gap-2 w-44 mx-auto px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md"
        >
          <i data-lucide="link" class="w-4 h-4"></i>
          All Links
        </a>
        <a
          href="#"
          class="flex items-center gap-2 w-44 mx-auto px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md"
        >
          <i data-lucide="list" class="w-4 h-4"></i>
          Click List
        </a>

        <!-- Categories 可展开菜单 -->
        <div class="w-44 mx-auto">
          <button
            onclick="toggleCategories()"
            class="w-full flex items-center justify-between px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md"
          >
            <span class="flex items-center gap-2">
              <i data-lucide="folder" class="w-4 h-4"></i>
              Categories
            </span>
            <span>⌄</span>
          </button>
          <div id="categories-submenu" class="hidden ml-2 mt-3 space-y-3">
            <a href="#" class="flex justify-between items-center px-2 py-1 text-sm text-gray-600 hover:underline rounded-md">
              <span>Links</span>
              <span class="bg-indigo-600 text-white text-xs font-medium px-2 py-0.5 rounded">21</span>
            </a>
            <a href="#" class="flex justify-between items-center px-2 py-1 text-sm text-gray-600 hover:underline rounded-md">
              <span>QR Codes</span>
              <span class="bg-gray-100 text-gray-700 text-xs font-medium px-2 py-0.5 rounded">32</span>
            </a>
            <a href="#" class="flex justify-between items-center px-2 py-1 text-sm text-gray-600 hover:underline rounded-md">
              <span>Barcodes</span>
              <span class="bg-gray-100 text-gray-700 text-xs font-medium px-2 py-0.5 rounded">13</span>
            </a>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col bg-[#f1f1ee]">
      <!-- Top bar -->
      <header
        class="h-16 bg-white border-b flex items-center justify-end px-6 gap-6"
      >
        <i data-lucide="search" class="w-5 h-5 text-gray-600"></i>
        <i data-lucide="bell" class="w-5 h-5 text-gray-600"></i>
        <button
          class="px-3 py-1 border rounded-md text-sm text-gray-700 bg-white"
        >
          ADMIN ⌄
        </button>
      </header>

      <!-- Page title area -->
      <section class="bg-[#f1f1ee] border-b px-6 py-4 flex items-center justify-between">
        <div>
          <h2 class="font-bold text-gray-800">Dashboard</h2>
          <p class="text-sm text-gray-500">Home > Dashboard</p>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <i data-lucide="calendar" class="w-4 h-4"></i>
          Feb 16,2022 - Feb 20,2022
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </div>
      </section>

      <main class="p-6 space-y-6 bg-[#f1f1ee]">
        <!-- 内容区域保留 -->
      </main>

      <footer class="p-6 text-sm text-gray-500 flex justify-between bg-[#f1f1ee]">
        <p>© 2023 - Linkify Dashboard</p>
        <div class="space-x-4">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Careers</a>
          <a href="#" class="hover:underline">Policy</a>
          <a href="#" class="hover:underline">Contact</a>
        </div>
      </footer>
    </div>
  </body>
</html>
